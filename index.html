<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTop Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .score-display {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .button:active {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0.9);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TapTop Game</h1>
        <div class="score-display" id="scoreDisplay">Score: 0</div>
        <div class="button" onclick="tap()">Tap! üëÜ</div>
        <div class="button" onclick="openShop()">Shop üõí</div>
        <div class="button" onclick="openProfile()">Profile üìä</div>
        <div class="button" onclick="openTop()">Top Players üèÜ</div>
    </div>
    <div class="footer">
        &copy; 2023 TapTop Game. All rights reserved.
    </div>

    <script>
        let score = 0;

        function tap() {
            score += 1;
            document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
        }

        function openShop() {
            alert('Shop functionality coming soon!');
        }

        function openProfile() {
            alert('Profile functionality coming soon!');
        }

        function openTop() {
            alert('Top Players functionality coming soon!');
        }
    </script>
</body>
</html>
