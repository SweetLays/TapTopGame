<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapTop Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>TapTop Game</h1>
    <p>–¢–≤–æ–π —Å—á–µ—Ç: <span id="score">0</span> ü™ô</p>
    <button onclick="tap()">–¢–∞–ø–∞–π! üëÜ</button>
    <button onclick="buyAutoclicker()">–ö—É–ø–∏—Ç—å –∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä (100 ü™ô)</button>
    <p>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä—ã: <span id="autoclickers">0</span> ü§ñ</p>

    <script>
        let score = 0;
        let autoclickers = 0;
        let clickPower = 1;

        function tap() {
            score += clickPower;
            updateUI();
        }

        function buyAutoclicker() {
            if (score >= 100) {
                score -= 100;
                autoclickers += 1;
                updateUI();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –æ—á–∫–æ–≤! üò¢");
            }
        }

        function updateUI() {
            document.getElementById("score").innerText = score;
            document.getElementById("autoclickers").innerText = autoclickers;
        }

        // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä
        setInterval(() => {
            score += autoclickers;
            updateUI();
        }, 1000);
    </script>
</body>
</html>
